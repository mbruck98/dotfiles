layerrule = blur, logout_dialog|swaync-control-center|swaync-notification-window|waybar|wofi
layerrule = ignorezero, swaync-control-center|swaync-notification-window|waybar
layerrule = dimaround, logout_dialog|wofi

windowrule = noblur, class:^(kitty)

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
